<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="caixa">
        <div class="card-container">
            <div class="caracteristicas">
                <p>Raridade: Comum <span class="span-color">76</span></p>
                <img src="./img/franca.png" alt="bandeira da frança">
            </div>
            <div class="jogador">
                <h4 class="jogador-text text-dembele">Ousmane <br><h1>Dembélé</h1></h4>
                <img src="./img/dembele.png" alt="">
            </div>
        </div>
        <div class="card-container caixa-2">
            <div class="caracteristicas">
                <p>Raridade: Raro <span class="span-color">90</span></p>
                <img src="./img/brbr.png" alt="bandeira da frança">
            </div>
            <div class="jogador jogador-2">
                <h1 class="jogador-text">Vinicius Jr <br> </h1>
                <img src="./img/vini.png" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
